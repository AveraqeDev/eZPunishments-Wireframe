<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>eZPunishments - Sign Up Page Wireframe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles/navbar.css">
        <link rel="stylesheet" href="./styles/sign-up.css">
        <link rel="stylesheet" href="./styles/footer.css">
    </head>
    <body>
        <header>
            <a class="brand">eZPunishments</a>

            <i class="fa fa-bars burger"></i>

            <div class="nav">
                <nav>
                    <ul class="nav__links">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Punishments</a>
                        </li>
                        <li>
                            <a href="#">Users</a>
                        </li>
                        <li>
                            <a href="#">Moderation</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="signup">
                <div class="signup__container">
                    <h2>Sign Up</h2>

                    <label for="signup__container--email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" class="signup__container--email" required>

                    <label for="signup__container--psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" class="signup__container--psw" required>

                    <label for="signup__container--psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Enter Password" class="signup__container--psw-repeat" required>

                    <button type="submit" class="signup__container--submit">Sign Up</button>
                    <p class="signup__container--existing-account">Already have an account?</p>
                    <button type="button" class="signup__container--login">Login</button>
                </div>
            </form>
        </main>

        <footer>
            <p>Designed and developed by: <span>Matthew Wagaman</span></p>
            <a href="https://www.matthewwagaman.com/" target="blank">https://www.matthewwagaman.com/</a>
        </footer>
    </body>
</html>
